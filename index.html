<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
   <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div id="board">
        <div id="title">
            <span class="tic">Tic</span>
            <span class="tac">Tac</span>
            <span class="toe">Toe</span>
        </div>
        <div class="row">
            <div class="top left cell"></div>
            <div class="top middle cell"></div>
            <div class="top right cell"></div>
        </div>
        <div class="row">
            <div class="center left cell"></div>
            <div id="heart" class="middle cell"></div>
            <div class="center right cell"></div>
        </div>
        <div class="row">
            <div class="bottom left cell"></div>
            <div class="bottom middle cell"></div>
            <div class="bottom right cell"></div>
        </div>
        <div>
            <div class="row">
                <button id="simple">Reset</button>
            </div>
        </div>
   
    <div>
        <h1 id="winner"></h1>
    </div>
 </div>
    <script src="app.js"></script>
</body>

</html>
